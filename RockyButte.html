<html>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
  <style>
     body { margin:0; padding:0; }
      #graphdiv2 { position:absolute; top:0; bottom:0; width:95%; height:300px; } 
     /* #graphdiv2 { position:absolute; top:0; bottom:0; width:100%; height:300px; } */
  </style>
</head>
<body>
<!--<div id="graphdiv"
  style="width:1300px; height:300px; padding-top:50px;"></div> -->

  <div id='graphdiv2'></div> 

  <script type="text/javascript">
  
    
   g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "RockyButteRainGauge.csv",
    {
      rollPeriod: 0,
      showRoller: true,
      ylabel: 'rainfall (inches)',
      title: 'Rocky Butte #703',
    }
  ); 
</script>
</body>
</html>
