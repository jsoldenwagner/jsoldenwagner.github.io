<html>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
  <style>
     body { margin:0; padding:0; }
     #graphdiv { position:absolute; top:0; bottom:0; width:100%; height:25%; }
  </style>
</head>
<body>
<!--<div id="graphdiv"
  style="width:1300px; height:300px; padding-top:50px;"></div> -->
  <div id='graphdiv'></div>
 

  <script type="text/javascript">
  g = new Dygraph(
    document.getElementById("graphdiv"),
    "SanSimeonWellsDemo.csv",
    {
      rollPeriod: 0,
      showRoller: true,
      ylabel: 'Depth to Sea Level (ft)',
      title: 'San Simeon Creek Wells',
    }
  );
</script>
</body>
</html>
